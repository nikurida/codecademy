<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="Resources/style.css">
</head>

<body>

    <!-- Header -->

    <header>
        <img src="Resources/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
        <nav>
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Tea Featured</a></li>
                <li><a href="#">Location</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->

    <main>

        <section id="first_banner">
            <div id="our_mission">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>


        <section id="cards_section">
            <div id="tea-of-the-month_titles">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy</h4>
            </div>

            <div id="cards">
                <div class="teas">
                    <img src="Resources/img-berryblitz.webp" alt="Fall Berry Blitz Tea">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>

                <div class="teas">
                    <img src="Resources/img-spiced-rum.webp" alt="Spice Rum Tea">
                    <h4>Spiced Rum Tea</h4>
                </div>

                <div class="teas">
                    <img src="Resources/img-donut.webp" alt="Donut">
                    <h4>Seasonal Donut</h4>
                </div>

                <div class="teas">
                    <img src="Resources/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                    <h4>Myrtle Ave Tea</h4>
                </div>

                <div class="teas">
                    <img src="Resources/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </section>


    </main>

    <!-- Footer -->

    <footer>

    </footer>



</body>

</html>
